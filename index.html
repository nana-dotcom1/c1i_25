<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchboy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: contrast(1.2);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0.08;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: -5% 25%; }
            50% { background-position: -15% 10%; }
            60% { background-position: 15% 0%; }
            70% { background-position: 0% 15%; }
            80% { background-position: 3% 35%; }
            90% { background-position: -10% 10%; }
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .title h1 {
            font-size: 4.5em;
            font-weight: 900;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: contrast(1000%) brightness(1.5);
            transform: scale(1.05);
        }

        @keyframes glitchText {
            0%, 100% { 
                transform: translate(0);
                text-shadow: 2px 2px 0px #000, -2px -2px 0px #000;
            }
            20% { 
                transform: translate(-3px, 3px);
                text-shadow: 3px 0px 0px #fff, -3px 0px 0px #fff;
            }
            40% { 
                transform: translate(3px, -3px);
                text-shadow: 0px 3px 0px #fff, 0px -3px 0px #fff;
            }
            60% { 
                transform: translate(-3px, -3px);
                text-shadow: 2px 2px 0px #000, -2px -2px 0px #000;
            }
            80% { 
                transform: translate(3px, 3px);
                text-shadow: 3px 0px 0px #fff, -3px 0px 0px #fff;
            }
        }

        .title p {
            font-size: 1em;
            color: #888;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .music-player {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: #000;
            border: 2px solid #fff;
            padding: 8px 15px;
            min-width: 220px;
            box-shadow: 
                2px 2px 0px #fff,
                4px 4px 0px #000,
                4px 4px 0px #fff;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 8px;
            border-bottom: 1px dashed #fff;
            padding-bottom: 8px;
        }

        .now-playing h3 {
            color: #fff;
            font-size: 0.5em;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .song-title {
            font-size: 0.7em;
            color: #fff;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .song-artist {
            font-size: 0.55em;
            color: #888;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            width: 22px;
            height: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            font-size: 0.6em;
            font-weight: bold;
            box-shadow: 1px 1px 0px #888;
        }

        .control-btn:hover {
            background: #000;
            color: #fff;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #888;
        }

        .control-btn:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-control label {
            color: #fff;
            font-size: 0.6em;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100px;
            height: 5px;
            background: #fff;
            border: 1px solid #000;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 1px 1px 0px #888;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .playlist {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 10;
            background: #000;
            border: 3px solid #fff;
            padding: 20px;
            max-width: 280px;
            box-shadow: 
                5px 5px 0px #fff,
                10px 10px 0px #000,
                10px 10px 0px #fff;
        }

        .playlist h3 {
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .song-item {
            margin: 15px 0;
            padding: 12px;
            cursor: pointer;
            transition: all 0.1s;
            background: #000;
            border: 2px solid #fff;
        }

        .song-item:hover {
            background: #fff;
            color: #000;
            transform: translate(2px, 2px);
        }

        .song-item.active {
            background: #fff;
            color: #000;
            border: 1px solid #000;
            box-shadow: inset 2px 2px 0px #888;
        }

        .song-item-title {
            font-weight: bold;
            margin-bottom: 3px;
            text-transform: uppercase;
            font-size: 0.5em;
            line-height: 1.3;
        }

        .song-item-artist {
            font-size: 0.45em;
            opacity: 0.7;
            line-height: 1.3;
        }

        .star-label {
            position: absolute;
            background: #fff;
            color: #000;
            padding: 5px 8px;
            font-size: 0.65em;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 5;
            border: 1px solid #000;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px #000;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 2.5em;
            }
            .music-player {
                width: 90%;
                min-width: unset;
                padding: 20px;
            }
            .playlist {
                right: 20px;
                max-width: 200px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div id="starLabel" class="star-label"></div>
    
    <div class="title">
        <h1>GLITCHBOY</h1>
    </div>

    <div class="playlist">
        <h3>TRACKS</h3>
        <div class="song-item active" data-song="0">
            <div class="song-item-title">Stars Burn Out</div>
            <div class="song-item-artist">CYKIM & JUSTIN</div>
        </div>
        <div class="song-item" data-song="1">
            <div class="song-item-title">Perfect</div>

        </div>
        <div class="song-item" data-song="2">
            <div class="song-item-title">Galaxy</div>

        </div>
        <div class="song-item" data-song="3">
            <div class="song-item-title">Gửi Về Trái Đất Xa Xôi</div>
            <div class="song-item-artist">Dấu Vân Tay</div>
        </div>
        <div class="song-item" data-song="4">
            <div class="song-item-title">Daggers</div>

        </div>
        <div class="song-item" data-song="5">
            <div class="song-item-title">All I Can Say</div>
            <div class="song-item-artist">kenji</div>
        </div>
        <div class="song-item" data-song="6">
            <div class="song-item-title">Ocean Tide</div>
            <div class="song-item-artist">CYKIM & JUSTIN</div>
        </div>
        <div class="song-item" data-song="7">
            <div class="song-item-title">Tejano Blue</div>
            <div class="song-item-artist">Cigarettes After Sex</div>
        </div>
        <div class="song-item" data-song="8">
            <div class="song-item-title">Moon</div>

        </div>
        <div class="song-item" data-song="9">
            <div class="song-item-title">Saturn</div>

        </div>
    </div>

    <div class="music-player">
        <div class="now-playing">
            <h3>NOW PLAYING</h3>
            <div class="song-title" id="currentTitle">STARS BURN OUT</div>
            <div class="song-artist" id="currentArtist">CYKIM & JUSTIN</div>
        </div>
        <div id="youtubePlayer"></div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn">◄</button>
            <button class="control-btn" id="playBtn">▶</button>
            <button class="control-btn" id="nextBtn">►</button>
        </div>
        <div class="volume-control">
            <label>VOL</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });

        const songs = [
            { title: 'STARS BURN OUT', artist: 'CYKIM & JUSTIN', videoId: 'hcfvx04szGA', constellation: 'Orion' },
            { title: 'PERFECT', artist: 'shiki', videoId: 'U1usrHw-GvI', constellation: 'Cassiopeia' },
            { title: 'GALAXY', artist: 'JID', videoId: 'IUE5m6vfCAg', constellation: 'Big Dipper' },
            { title: 'GỬI VỀ TRÁI ĐẤT XA XÔI', artist: 'Dấu Vân Tay', videoId: 'vXn-yQwXShE', constellation: 'Leo' },
            { title: 'DAGGERS', artist: 'Kali Uchis', videoId: '4omO2Zwxhuw', constellation: 'Scorpius' },
            { title: 'ALL I CAN SAY', artist: 'kenji', videoId: 'obBXhTwFsKQ', constellation: 'Lyra' },
            { title: 'OCEAN TIDE', artist: 'CYKIM & JUSTIN', videoId: 'Dbv3JNfF2Bg', constellation: 'Aquarius' },
            { title: 'TEJANO BLUE', artist: 'Cigarettes After Sex', videoId: '--JuMkludKM', constellation: 'Cygnus' },
            { title: 'MOON', artist: 'Daniel Caesar, Bon Iver', videoId: 'Cz4arkvTXfE', constellation: 'Cancer' },
            { title: 'SATURN', artist: 'SZA', videoId: 'V2G8ESoDXm8', constellation: 'Gemini' }
        ];

        const constellations = [
            // Orion - Stars Burn Out
            [
                {x: 0.20, y: 0.25}, {x: 0.24, y: 0.22}, {x: 0.28, y: 0.25},
                {x: 0.22, y: 0.32}, {x: 0.24, y: 0.35}, {x: 0.26, y: 0.32},
                {x: 0.24, y: 0.40}, {x: 0.22, y: 0.45}, {x: 0.26, y: 0.45}
            ],
            // Cassiopeia - Perfect (W shape)
            [
                {x: 0.45, y: 0.18}, {x: 0.50, y: 0.22}, {x: 0.55, y: 0.18},
                {x: 0.60, y: 0.22}, {x: 0.65, y: 0.18}
            ],
            // Big Dipper - Galaxy
            [
                {x: 0.70, y: 0.25}, {x: 0.74, y: 0.28}, {x: 0.78, y: 0.30},
                {x: 0.82, y: 0.32}, {x: 0.80, y: 0.38}, {x: 0.76, y: 0.40},
                {x: 0.72, y: 0.38}
            ],
            // Leo - Gửi Về Trái Đất
            [
                {x: 0.25, y: 0.60}, {x: 0.30, y: 0.58}, {x: 0.35, y: 0.60},
                {x: 0.38, y: 0.65}, {x: 0.35, y: 0.70}, {x: 0.30, y: 0.68},
                {x: 0.28, y: 0.63}
            ],
            // Scorpius - Daggers (curved tail)
            [
                {x: 0.60, y: 0.65}, {x: 0.64, y: 0.63}, {x: 0.68, y: 0.65},
                {x: 0.70, y: 0.68}, {x: 0.72, y: 0.72}, {x: 0.75, y: 0.75},
                {x: 0.78, y: 0.72}, {x: 0.80, y: 0.68}
            ],
            // Lyra - All I Can Say (harp shape)
            [
                {x: 0.15, y: 0.50}, {x: 0.18, y: 0.48}, {x: 0.21, y: 0.50},
                {x: 0.19, y: 0.53}, {x: 0.17, y: 0.56}
            ],
            // Aquarius - Ocean Tide (water bearer)
            [
                {x: 0.50, y: 0.70}, {x: 0.53, y: 0.68}, {x: 0.56, y: 0.70},
                {x: 0.54, y: 0.73}, {x: 0.52, y: 0.76}, {x: 0.55, y: 0.78},
                {x: 0.58, y: 0.76}
            ],
            // Cygnus - Tejano Blue (swan/cross shape)
            [
                {x: 0.40, y: 0.35}, {x: 0.43, y: 0.33}, {x: 0.46, y: 0.35},
                {x: 0.43, y: 0.38}, {x: 0.43, y: 0.42}, {x: 0.40, y: 0.40},
                {x: 0.46, y: 0.40}
            ],
            // Cancer - Moon (crab shape)
            [
                {x: 0.35, y: 0.45}, {x: 0.38, y: 0.43}, {x: 0.41, y: 0.45},
                {x: 0.39, y: 0.48}, {x: 0.37, y: 0.50}, {x: 0.40, y: 0.50}
            ],
            // Gemini - Saturn (twins)
            [
                {x: 0.60, y: 0.40}, {x: 0.63, y: 0.38}, {x: 0.66, y: 0.40},
                {x: 0.63, y: 0.43}, {x: 0.60, y: 0.45}, {x: 0.66, y: 0.45},
                {x: 0.63, y: 0.48}
            ]
        ];

        let currentSong = 0;
        let isPlaying = false;
        let player;
        const stars = [];
        const backgroundStars = [];
        const shootingStars = [];
        const starLabel = document.getElementById('starLabel');
        let glitchTimer = 0;

        class BackgroundStar {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.floor(Math.random() * 2) + 1;
                this.brightness = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.02;
                this.driftX = (Math.random() - 0.5) * 0.1;
                this.driftY = (Math.random() - 0.5) * 0.1;
            }

            update() {
                // Twinkling animation
                this.brightness += this.twinkleSpeed;
                if (this.brightness > 0.8 || this.brightness < 0.2) {
                    this.twinkleSpeed *= -1;
                }
                
                // Drifting animation
                this.x += this.driftX;
                this.y += this.driftY;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const opacity = Math.floor(this.brightness * 255);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${opacity}, ${opacity}, ${opacity})`;
                ctx.fill();
            }
        }

        class Star {
            constructor(songIndex, posX, posY) {
                this.x = posX;
                this.y = posY;
                this.size = 4;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.03;
                this.songIndex = songIndex;
                this.hoverRadius = 30;
            }

            draw() {
                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1 || this.brightness < 0.5) {
                    this.twinkleSpeed *= -1;
                }
                
                const opacity = Math.floor(this.brightness * 255);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${opacity}, ${opacity}, ${opacity})`;
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'white';
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            isHovered(mouseX, mouseY) {
                const dist = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
                return dist < this.hoverRadius;
            }
        }

        class ShootingStar {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.length = Math.random() * 60 + 30;
                this.speed = Math.random() * 12 + 6;
                this.angle = Math.PI / 4;
                this.opacity = 1;
            }

            draw() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.015;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            isGone() {
                return this.opacity <= 0 || this.x > canvas.width || this.y > canvas.height;
            }
        }

        function initStars() {
            stars.length = 0;
            backgroundStars.length = 0;
            
            // Create many more background stars
            for (let i = 0; i < 300; i++) {
                backgroundStars.push(new BackgroundStar());
            }
            
            // Create constellation stars for each song
            for (let i = 0; i < constellations.length; i++) {
                const constellation = constellations[i];
                for (let j = 0; j < constellation.length; j++) {
                    const posX = constellation[j].x * canvas.width;
                    const posY = constellation[j].y * canvas.height;
                    stars.push(new Star(i, posX, posY));
                }
            }
        }

        function drawConstellation(songIndex) {
            const constellation = constellations[songIndex];
            if (!constellation) return;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();

            for (let i = 0; i < constellation.length; i++) {
                const x = constellation[i].x * canvas.width;
                const y = constellation[i].y * canvas.height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawGlitch() {
            if (Math.random() > 0.98) {
                const sliceY = Math.random() * canvas.height;
                const sliceH = Math.random() * 50 + 10;
                const offset = (Math.random() - 0.5) * 20;
                
                const imageData = ctx.getImageData(0, sliceY, canvas.width, sliceH);
                ctx.putImageData(imageData, offset, sliceY);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw background stars with animation
            backgroundStars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw constellation lines for current song
            drawConstellation(currentSong);

            // Draw constellation stars
            stars.forEach(star => star.draw());

            if (Math.random() < 0.008) {
                shootingStars.push(new ShootingStar());
            }

            for (let i = shootingStars.length - 1; i >= 0; i--) {
                shootingStars[i].draw();
                if (shootingStars[i].isGone()) {
                    shootingStars.splice(i, 1);
                }
            }

            drawGlitch();

            requestAnimationFrame(animate);
        }

        function updateNowPlaying() {
            document.getElementById('currentTitle').textContent = songs[currentSong].title;
            document.getElementById('currentArtist').textContent = songs[currentSong].artist;
            
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentSong);
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            let hoveredStar = null;
            for (const star of stars) {
                if (star.isHovered(mouseX, mouseY)) {
                    hoveredStar = star;
                    break;
                }
            }
            
            if (hoveredStar) {
                starLabel.textContent = `${songs[hoveredStar.songIndex].constellation}: ${songs[hoveredStar.songIndex].title}`;
                starLabel.style.left = e.clientX + 15 + 'px';
                starLabel.style.top = e.clientY - 35 + 'px';
                starLabel.style.opacity = '1';
                canvas.style.cursor = 'pointer';
            } else {
                starLabel.style.opacity = '0';
                canvas.style.cursor = 'default';
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            for (const star of stars) {
                if (star.isHovered(mouseX, mouseY)) {
                    currentSong = star.songIndex;
                    updateNowPlaying();
                    if (player && player.loadVideoById) {
                        player.loadVideoById(songs[currentSong].videoId);
                        player.playVideo();
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '■';
                    }
                    break;
                }
            }
        });

        // YouTube API
        let apiReady = false;
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            apiReady = true;
            player = new YT.Player('youtubePlayer', {
                height: '0',
                width: '0',
                videoId: songs[0].videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'autoplay': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            document.getElementById('volume').value = 50;
            event.target.setVolume(50);
        }

        function onPlayerStateChange(event) {
            console.log('Player state:', event.data);
            if (event.data == YT.PlayerState.ENDED) {
                currentSong = (currentSong + 1) % songs.length;
                updateNowPlaying();
                player.loadVideoById(songs[currentSong].videoId);
                player.playVideo();
            }
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playBtn').textContent = '■';
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playBtn').textContent = '▶';
            }
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            if (!player || !player.playVideo) {
                console.log('Player not ready yet');
                return;
            }
            
            console.log('Play button clicked, isPlaying:', isPlaying);
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            updateNowPlaying();
            if (player && player.loadVideoById) {
                player.loadVideoById(songs[currentSong].videoId);
                if (isPlaying) player.playVideo();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSong = (currentSong + 1) % songs.length;
            updateNowPlaying();
            if (player && player.loadVideoById) {
                player.loadVideoById(songs[currentSong].videoId);
                if (isPlaying) player.playVideo();
            }
        });

        document.querySelectorAll('.song-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                currentSong = index;
                updateNowPlaying();
                if (player && player.loadVideoById) {
                    player.loadVideoById(songs[currentSong].videoId);
                    player.playVideo();
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '■';
                }
            });
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            if (player && player.setVolume) {
                player.setVolume(e.target.value);
            }
        });

        const noiseEl = document.querySelector('.noise');
        function animateNoise() {
            noiseEl.style.backgroundImage = `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='${Math.random() * 2}' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' /%3E%3C/svg%3E")`;
            requestAnimationFrame(animateNoise);
        }
        animateNoise();

        initStars();
        animate();
        updateNowPlaying();
    </script>
</body>
</html>
