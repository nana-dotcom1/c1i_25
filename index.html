<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchboy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .title h1 {
            font-size: 4.5em;
            font-weight: 900;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000, -2px -2px 0px #000;
        }

        .music-player {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: #000;
            border: 2px solid #fff;
            padding: 8px 15px;
            min-width: 220px;
            box-shadow: 2px 2px 0px #fff, 4px 4px 0px #000, 4px 4px 0px #fff;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 8px;
            border-bottom: 1px dashed #fff;
            padding-bottom: 8px;
        }

        .now-playing h3 {
            font-size: 0.5em;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .song-title {
            font-size: 0.7em;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .song-artist {
            font-size: 0.55em;
            color: #888;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            width: 22px;
            height: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #000;
            color: #fff;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-control label {
            font-size: 0.6em;
        }

        input[type="range"] {
            width: 100px;
            height: 5px;
            background: #fff;
            border: 1px solid #000;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .playlist {
            position: fixed;
            top: 50%;
            right: -140px;
            transform: translateY(-50%);
            z-index: 10;
            background: #000;
            border: 2px solid #fff;
            padding: 8px;
            max-width: 160px;
            max-height: 350px;
            overflow-y: auto;
            transition: right 0.3s ease;
        }

        .playlist:hover {
            right: 20px;
        }

        .playlist::before {
            content: 'TRACKS';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            background: #000;
            border: 2px solid #fff;
            padding: 5px 10px;
            font-size: 0.5em;
            letter-spacing: 2px;
        }

        .playlist h3 {
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-align: center;
            border-bottom: 1px solid #fff;
            padding-bottom: 6px;
            font-size: 0.5em;
        }

        .song-item {
            margin: 6px 0;
            padding: 6px;
            cursor: pointer;
            background: #000;
            border: 1px solid #fff;
        }

        .song-item:hover {
            background: #fff;
            color: #000;
        }

        .song-item.active {
            background: #fff;
            color: #000;
        }

        .song-item-title {
            font-weight: bold;
            margin-bottom: 3px;
            text-transform: uppercase;
            font-size: 0.5em;
            line-height: 1.3;
        }

        .song-item-artist {
            font-size: 0.45em;
            opacity: 0.7;
            line-height: 1.3;
        }

        .star-label {
            position: absolute;
            background: #fff;
            color: #000;
            padding: 5px 8px;
            font-size: 0.65em;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 5;
            border: 1px solid #000;
            text-transform: uppercase;
        }

        .song-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .song-popup.active {
            display: flex;
        }

        .popup-content {
            background: #000;
            border: 3px solid #fff;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 5px 5px 0px #fff;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .popup-close:hover {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .popup-title {
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }

        .popup-artist {
            font-size: 0.6em;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-canvas {
            width: 100%;
            height: 300px;
            border: 2px solid #fff;
            background: #000;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .popup-constellation {
            font-size: 0.5em;
            text-align: center;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="scanlines"></div>
    <div id="starLabel" class="star-label"></div>
    
    <div id="songPopup" class="song-popup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">×</button>
            <div class="popup-title" id="popupTitle"></div>
            <div class="popup-artist" id="popupArtist"></div>
            <div id="popupCanvas" class="popup-canvas"></div>
            <div class="popup-constellation" id="popupConstellation"></div>
        </div>
    </div>
    
    <div class="title">
        <h1>GLITCHBOY</h1>
    </div>

    <div class="playlist">
        <h3>TRACKS</h3>
        <div class="song-item active" data-song="0">
            <div class="song-item-title">Stars Burn Out</div>
            <div class="song-item-artist">CYKIM & JUSTIN</div>
        </div>
        <div class="song-item" data-song="1">
            <div class="song-item-title">Perfect</div>
            <div class="song-item-artist">shiki</div>
        </div>
        <div class="song-item" data-song="2">
            <div class="song-item-title">Galaxy</div>
            <div class="song-item-artist">JID</div>
        </div>
        <div class="song-item" data-song="3">
            <div class="song-item-title">Gửi Về Trái Đất Xa Xôi</div>
            <div class="song-item-artist">Dấu Vân Tay</div>
        </div>
        <div class="song-item" data-song="4">
            <div class="song-item-title">Daggers</div>
            <div class="song-item-artist">Kali Uchis</div>
        </div>
        <div class="song-item" data-song="5">
            <div class="song-item-title">All I Can Say</div>
            <div class="song-item-artist">kenji</div>
        </div>
        <div class="song-item" data-song="6">
            <div class="song-item-title">Ocean Tide</div>
            <div class="song-item-artist">CYKIM & JUSTIN</div>
        </div>
        <div class="song-item" data-song="7">
            <div class="song-item-title">Tejano Blue</div>
            <div class="song-item-artist">Cigarettes After Sex</div>
        </div>
        <div class="song-item" data-song="8">
            <div class="song-item-title">Moon</div>
            <div class="song-item-artist">Daniel Caesar, Bon Iver</div>
        </div>
        <div class="song-item" data-song="9">
            <div class="song-item-title">Saturn</div>
            <div class="song-item-artist">SZA</div>
        </div>
    </div>

    <div class="music-player">
        <div class="now-playing">
            <h3>NOW PLAYING</h3>
            <div class="song-title" id="currentTitle">STARS BURN OUT</div>
            <div class="song-artist" id="currentArtist">CYKIM & JUSTIN</div>
        </div>
        <div id="youtubePlayer"></div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn">◄</button>
            <button class="control-btn" id="playBtn">▶</button>
            <button class="control-btn" id="nextBtn">►</button>
        </div>
        <div class="volume-control">
            <label>VOL</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const songs = [
            { title: 'STARS BURN OUT', artist: 'CYKIM & JUSTIN', videoId: 'hcfvx04szGA', constellation: 'Orion' },
            { title: 'PERFECT', artist: 'shiki', videoId: 'U1usrHw-GvI', constellation: 'Cassiopeia' },
            { title: 'GALAXY', artist: 'JID', videoId: 'IUE5m6vfCAg', constellation: 'Big Dipper' },
            { title: 'GỬI VỀ TRÁI ĐẤT XA XÔI', artist: 'Dấu Vân Tay', videoId: 'vXn-yQwXShE', constellation: 'Leo' },
            { title: 'DAGGERS', artist: 'Kali Uchis', videoId: '4omO2Zwxhuw', constellation: 'Scorpius' },
            { title: 'ALL I CAN SAY', artist: 'kenji', videoId: 'obBXhTwFsKQ', constellation: 'Lyra' },
            { title: 'OCEAN TIDE', artist: 'CYKIM & JUSTIN', videoId: 'Dbv3JNfF2Bg', constellation: 'Aquarius' },
            { title: 'TEJANO BLUE', artist: 'Cigarettes After Sex', videoId: '--JuMkludKM', constellation: 'Cygnus' },
            { title: 'MOON', artist: 'Daniel Caesar, Bon Iver', videoId: 'Cz4arkvTXfE', constellation: 'Cancer' },
            { title: 'SATURN', artist: 'SZA', videoId: 'V2G8ESoDXm8', constellation: 'Gemini' }
        ];

        const constellations = [
            [{x: 0.20, y: 0.25}, {x: 0.24, y: 0.22}, {x: 0.28, y: 0.25}, {x: 0.22, y: 0.32}, {x: 0.24, y: 0.35}, {x: 0.26, y: 0.32}, {x: 0.24, y: 0.40}],
            [{x: 0.45, y: 0.18}, {x: 0.50, y: 0.22}, {x: 0.55, y: 0.18}, {x: 0.60, y: 0.22}, {x: 0.65, y: 0.18}],
            [{x: 0.70, y: 0.25}, {x: 0.74, y: 0.28}, {x: 0.78, y: 0.30}, {x: 0.82, y: 0.32}, {x: 0.80, y: 0.38}, {x: 0.76, y: 0.40}],
            [{x: 0.25, y: 0.60}, {x: 0.30, y: 0.58}, {x: 0.35, y: 0.60}, {x: 0.38, y: 0.65}, {x: 0.35, y: 0.70}, {x: 0.30, y: 0.68}],
            [{x: 0.60, y: 0.65}, {x: 0.64, y: 0.63}, {x: 0.68, y: 0.65}, {x: 0.70, y: 0.68}, {x: 0.72, y: 0.72}, {x: 0.75, y: 0.75}],
            [{x: 0.15, y: 0.50}, {x: 0.18, y: 0.48}, {x: 0.21, y: 0.50}, {x: 0.19, y: 0.53}],
            [{x: 0.50, y: 0.70}, {x: 0.53, y: 0.68}, {x: 0.56, y: 0.70}, {x: 0.54, y: 0.73}, {x: 0.52, y: 0.76}],
            [{x: 0.40, y: 0.35}, {x: 0.43, y: 0.33}, {x: 0.46, y: 0.35}, {x: 0.43, y: 0.38}, {x: 0.43, y: 0.42}],
            [{x: 0.35, y: 0.45}, {x: 0.38, y: 0.43}, {x: 0.41, y: 0.45}, {x: 0.39, y: 0.48}],
            [{x: 0.60, y: 0.40}, {x: 0.63, y: 0.38}, {x: 0.66, y: 0.40}, {x: 0.63, y: 0.43}, {x: 0.60, y: 0.45}]
        ];

        let currentSong = 0;
        let isPlaying = false;
        let player;
        const stars = [];
        const constellationStars = [];

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.brightness = Math.random();
                this.speed = Math.random() * 0.02;
            }

            update() {
                this.brightness += this.speed;
                if (this.brightness > 1 || this.brightness < 0.3) this.speed *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class ConstellationStar {
            constructor(songIndex, posX, posY) {
                this.x = posX;
                this.y = posY;
                this.size = 5;
                this.songIndex = songIndex;
                this.hoverRadius = 30;
            }

            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'white';
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            isHovered(mouseX, mouseY) {
                const dist = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
                return dist < this.hoverRadius;
            }
        }

        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        for (let i = 0; i < constellations.length; i++) {
            const constellation = constellations[i];
            for (let j = 0; j < constellation.length; j++) {
                const posX = constellation[j].x * canvas.width;
                const posY = constellation[j].y * canvas.height;
                constellationStars.push(new ConstellationStar(i, posX, posY));
            }
        }

        function drawConstellation(songIndex) {
            const constellation = constellations[songIndex];
            if (!constellation) return;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();

            for (let i = 0; i < constellation.length; i++) {
                const x = constellation[i].x * canvas.width;
                const y = constellation[i].y * canvas.height;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            drawConstellation(currentSong);

            constellationStars.forEach(star => star.draw());

            requestAnimationFrame(animate);
        }

        animate();

        function updateNowPlaying() {
            document.getElementById('currentTitle').textContent = songs[currentSong].title;
            document.getElementById('currentArtist').textContent = songs[currentSong].artist;
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentSong);
            });
        }

        const starLabel = document.getElementById('starLabel');

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            let hoveredStar = null;
            for (const star of constellationStars) {
                if (star.isHovered(mouseX, mouseY)) {
                    hoveredStar = star;
                    break;
                }
            }
            
            if (hoveredStar) {
                starLabel.textContent = `${songs[hoveredStar.songIndex].constellation}: ${songs[hoveredStar.songIndex].title}`;
                starLabel.style.left = e.clientX + 15 + 'px';
                starLabel.style.top = e.clientY - 35 + 'px';
                starLabel.style.opacity = '1';
                canvas.style.cursor = 'pointer';
            } else {
                starLabel.style.opacity = '0';
                canvas.style.cursor = 'default';
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            for (const star of constellationStars) {
                if (star.isHovered(mouseX, mouseY)) {
                    currentSong = star.songIndex;
                    updateNowPlaying();
                    if (player && player.loadVideoById) {
                        player.loadVideoById(songs[currentSong].videoId);
                        player.playVideo();
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '■';
                    }
                    break;
                }
            }
        });

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtubePlayer', {
                height: '0',
                width: '0',
                videoId: songs[0].videoId,
                playerVars: { 'playsinline': 1, 'controls': 0 },
                events: {
                    'onReady': (e) => e.target.setVolume(50),
                    'onStateChange': (e) => {
                        if (e.data == 0) {
                            currentSong = (currentSong + 1) % songs.length;
                            updateNowPlaying();
                            player.loadVideoById(songs[currentSong].videoId);
                        }
                        isPlaying = (e.data == 1);
                        document.getElementById('playBtn').textContent = isPlaying ? '■' : '▶';
                    }
                }
            });
        };

        document.getElementById('playBtn').onclick = () => {
            if (player) isPlaying ? player.pauseVideo() : player.playVideo();
        };

        document.getElementById('prevBtn').onclick = () => {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            updateNowPlaying();
            if (player) {
                player.loadVideoById(songs[currentSong].videoId);
                if (isPlaying) player.playVideo();
            }
        };

        document.getElementById('nextBtn').onclick = () => {
            currentSong = (currentSong + 1) % songs.length;
            updateNowPlaying();
            if (player) {
                player.loadVideoById(songs[currentSong].videoId);
                if (isPlaying) player.playVideo();
            }
        };

        document.getElementById('volume').oninput = (e) => {
            if (player) player.setVolume(e.target.value);
        };

        document.querySelectorAll('.song-item').forEach((item, index) => {
            item.onclick = () => {
                showSongPopup(index);
            };
        });

        function showSongPopup(songIndex) {
            currentSong = songIndex;
            updateNowPlaying();
            
            document.getElementById('popupTitle').textContent = songs[songIndex].title;
            document.getElementById('popupArtist').textContent = songs[songIndex].artist;
            document.getElementById('popupConstellation').textContent = `CONSTELLATION: ${songs[songIndex].constellation.toUpperCase()}`;
            
            const popupCanvas = document.getElementById('popupCanvas');
            
            // Image URLs for specific songs
            const imageUrls = {
                0: 'https://i.imgur.com/5931rEr.jpeg', // Stars Burn Out
                1: 'https://i.imgur.com/bSuKVN8.jpeg', // Perfect
                2: 'https://i.imgur.com/QCzt09z.jpeg', // Galaxy
                3: 'https://i.imgur.com/18LSf5t.jpeg', // Gửi Về Trái Đất Xa Xôi
                4: 'https://i.imgur.com/b5JvqCm.jpeg', // Daggers
                5: 'https://i.imgur.com/OeQr3gJ.jpeg', // All I Can Say
                6: 'https://i.imgur.com/MwQt5jQ.jpeg', // Ocean Tide
                7: 'https://i.imgur.com/mb22tQX.jpeg', // Tejano Blue
                8: 'https://i.imgur.com/sALo1as.jpeg', // Moon
                9: 'https://i.imgur.com/PHUXxke.jpeg'  // Saturn
            };
            
            if (imageUrls[songIndex]) {
                // Show as background image
                popupCanvas.style.backgroundImage = `url(${imageUrls[songIndex]})`;
            } else {
                // Clear background and draw pattern
                popupCanvas.style.backgroundImage = 'none';
                const canvas = document.createElement('canvas');
                canvas.width = 460;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                generateSongVisual(ctx, songIndex, 460, 300);
                popupCanvas.style.backgroundImage = `url(${canvas.toDataURL()})`;
            }
            
            document.getElementById('songPopup').classList.add('active');
            
            // Play the song
            if (player && player.loadVideoById) {
                player.loadVideoById(songs[songIndex].videoId);
                player.playVideo();
                isPlaying = true;
                document.getElementById('playBtn').textContent = '■';
            }
        }

        function closePopup() {
            document.getElementById('songPopup').classList.remove('active');
        }

        function generateSongVisual(ctx, songIndex, w, h) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);
            
            switch(songIndex) {
                case 0: // Stars Burn Out - now handled by img tag
                case 6: // Ocean Tide - now handled by img tag
                    // These are now shown as <img> elements, not canvas
                    break;
                    
                case 1: // Perfect - Geometric grid
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    const gridSize = 40;
                    for (let x = 0; x < w; x += gridSize) {
                        for (let y = 0; y < h; y += gridSize) {
                            if (Math.random() > 0.5) {
                                ctx.strokeRect(x, y, gridSize, gridSize);
                            } else {
                                ctx.beginPath();
                                ctx.moveTo(x, y);
                                ctx.lineTo(x + gridSize, y + gridSize);
                                ctx.stroke();
                            }
                        }
                    }
                    break;
                    
                case 2: // Galaxy - Spiral
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 500; i++) {
                        const angle = i * 0.1;
                        const radius = i * 0.5;
                        const x = w / 2 + Math.cos(angle) * radius;
                        const y = h / 2 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    break;
                    
                case 3: // Gửi Về Trái Đất - Falling dots
                    for (let i = 0; i < 100; i++) {
                        const x = Math.random() * w;
                        const y = Math.random() * h;
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(x, y, 3, 10);
                    }
                    break;
                    
                case 4: // Daggers - Sharp angles
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 20; i++) {
                        const x1 = Math.random() * w;
                        const y1 = Math.random() * h;
                        const x2 = x1 + (Math.random() - 0.5) * 100;
                        const y2 = y1 + (Math.random() - 0.5) * 100;
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                    break;
                    
                case 5: // All I Can Say - Sound waves
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    for (let wave = 0; wave < 5; wave++) {
                        ctx.beginPath();
                        for (let x = 0; x < w; x += 5) {
                            const y = h / 2 + Math.sin(x * 0.05 + wave * 2) * (30 + wave * 10);
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    }
                    break;
                    
                case 6: // Ocean Tide - Image
                    const oceanImg = new Image();
                    oceanImg.onload = () => {
                        const scale = Math.min(w / oceanImg.width, h / oceanImg.height);
                        const x = (w - oceanImg.width * scale) / 2;
                        const y = (h - oceanImg.height * scale) / 2;
                        ctx.drawImage(oceanImg, x, y, oceanImg.width * scale, oceanImg.height * scale);
                    };
                    oceanImg.onerror = () => {
                        // Fallback waves pattern
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        for (let wave = 0; wave < 8; wave++) {
                            ctx.beginPath();
                            for (let x = 0; x < w; x += 5) {
                                const y = wave * 40 + Math.sin(x * 0.02) * 20;
                                if (x === 0) ctx.moveTo(x, y);
                                else ctx.lineTo(x, y);
                            }
                            ctx.stroke();
                        }
                    };
                    oceanImg.src = 'https://i.imgur.com/MwQt5jQ.jpeg';
                    break;
                    
                case 7: // Tejano Blue - Smoke trails
                    for (let i = 0; i < 10; i++) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 - i * 0.02})`;
                        ctx.lineWidth = 20 - i;
                        ctx.beginPath();
                        for (let x = 0; x < w; x += 10) {
                            const y = h / 2 + Math.sin(x * 0.01 + i) * (50 + i * 10);
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    }
                    break;
                    
                case 8: // Moon - Orbits
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    for (let i = 1; i <= 5; i++) {
                        ctx.beginPath();
                        ctx.arc(w / 2, h / 2, i * 30, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(w / 2, h / 2, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 9: // Saturn - Rings
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(w / 2, h / 2, 40, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    for (let i = 1; i <= 4; i++) {
                        ctx.beginPath();
                        ctx.ellipse(w / 2, h / 2, 60 + i * 20, (60 + i * 20) * 0.3, 0, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    break;
            }
        }
    </script>
